<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="container order-sum">
      <div class="order-sum__panel">
        <img src="./images/illustration-hero.svg" alt="Illustration someone is listening to music">
        <div class="order-sum__container">
          <div class="order-sum__info">
            <h1>Order Summary</h1>
            <p>You can now listen to millions fo songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="order-sum__plan">
            <img src="./images/icon-music.svg" alt="music icon">
            <div class="plan-details">
              <p>Anual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <div class="order-sum__button">
            <a href="#" class="cta">Proceed to Payment</a>
          </div>
          <div class="order-sum__cancel">
            <span><a href="#">Cancel Order</a></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Levan Vekua</a>.
    </div>
  </footer>
</body>

</html>
